plugins {
    id 'java'
    id 'application'
}

group 'com.naderi.ghodrat'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes(
                'Main-Class': 'com.naderi.ghodrat.coffeecart.CCLauncher'
        )
    }
}
mainClassName="com.naderi.ghodrat.coffeecart.CCLauncher"
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}